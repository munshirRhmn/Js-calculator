<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="image/main logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input class="ss" type="text" placeholder="0" id="output-screen">
            <button class="gray" onclick="clearScreen()">AC</button>
            <button class="gray" onclick="clearLast()">DE</button>
            <button class="gray" onclick="display('%')">%</button>
            <button class="red" onclick="display('/')">/</button>
            <button class="black" onclick="display('7')">7</button>
            <button class="black" onclick="display('8')">8</button>
            <button class="black" onclick="display('9')">9</button>
            <button class="red" onclick="display('*')">x</button>
            <button class="black" onclick="display('4')">4</button>
            <button class="black" onclick="display('5')">5</button>
            <button class="black" onclick="display('6')">6</button>
            <button class="red" onclick="display('-')">-</button>
            <button class="black" onclick="display('1')">1</button>
            <button class="black" onclick="display('2')">2</button>
            <button class="black" onclick="display('3')">3</button>
            <button class="red" onclick="display('+')">+</button>

            <button class="black" onclick="display('0')">0</button>
            <button class="black" onclick="display('.')">.</button>
            <button class="equal" onclick="solve()">=</button>
        </div>
    </div>
    <script>
        function display(val) {
            let resultField = document.getElementById('output-screen');
            if (resultField.value === '' && isNaN(val)) {
                return;
            }
            if (isNaN(val) && isNaN(resultField.value.slice(-1))) {
                return;
            }
            resultField.value += val;
        }

        function solve() {
            let x = document.getElementById('output-screen').value;
            if (x === '') {
                return;
            }
            if (x.includes('%')) {
                let parts = x.split('%');
                let num = parseFloat(parts[0]);
                let secondNum = parts.length > 1 ? parseFloat(parts[1]) : 1;
                let percentValue = num * (secondNum / 100);
                document.getElementById('output-screen').value = percentValue;
            } else {
                let y = eval(x);
                if (isNaN(y) || !isFinite(y)) {
                    document.getElementById('output-screen').value = "Error";
                } else {
                    document.getElementById('output-screen').value = y;
                }
            }
        }

        function clearScreen() {
            document.getElementById('output-screen').value = '';
        }

        function clearLast() {
            let current = document.getElementById('output-screen').value;
            document.getElementById('output-screen').value = current.slice(0, -1);
        }
    </script>
</body>

</html>
