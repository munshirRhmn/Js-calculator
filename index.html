<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="image/main logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input class="ss" type="text" placeholder="0" id="output-screen">
            <button class="gray" onclick="clearScreen()">AC</button>
            <button class="gray" onclick="del()">DE</button>
            <button class="gray" onclick="display('%')">%</button>
            <button class="red" onclick="display('/')">/</button>
            <button class="black" onclick="display('7')">7</button>
            <button class="black" onclick="display('8')">8</button>
            <button class="black" onclick="display('9')">9</button>
            <button class="red" onclick="display('*')">x</button>
            <button class="black" onclick="display('4')">4</button>
            <button class="black" onclick="display('5')">5</button>
            <button class="black" onclick="display('6')">6</button>
            <button class="red" onclick="display('-')">-</button>
            <button class="black" onclick="display('1')">1</button>
            <button class="black" onclick="display('2')">2</button>
            <button class="black" onclick="display('3')">3</button>
            <button class="red" onclick="display('+')">+</button>
            
            
            <button class="black" onclick="display('0')"  >0</button>
            <button class="black" onclick="display('.')">.</button>
            <button c onclick="calculate()" class="equal">=</button>
            
            
        </div>
    </div>

    <script>
        let result = 0;

        function display(value) {
            let resultField = document.getElementById('output-screen');
            let lastChar = resultField.value.slice(-1);

            if ((isNaN(value) && isNaN(lastChar) && value !== '.') || (isNaN(value) && resultField.value === '')) {
                return;
            }

            resultField.value += value;
        }


        function clearScreen() {
            document.getElementById('output-screen').value = '';
            result = 0;
        }

        function del() {
            let currentInput = document.getElementById('output-screen').value;
            document.getElementById('output-screen').value = currentInput.slice(0, -1);
        }

        function calculate() {
            try {
                let expression = document.getElementById('output-screen').value;
                result = eval(expression);

                if (isNaN(result) || !isFinite(result)) {
                    throw new Error("Invalid input");
                }

                document.getElementById('output-screen').value = result;
            } catch (error) {
                alert("Invalid input");
            }
        }
    </script>

</body>

</html>
